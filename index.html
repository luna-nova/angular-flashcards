<!DOCTYPE html>
<html lang="en" ng-app="flash">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <title>Document</title>
</head>
<body>
  <section ng-controller="CardController">
    <div class="card">
      <p ng-if="front" class="front">{{ cards[current].front }}</p>
      <p ng-if="!front" class="back">{{ cards[current].back }}</p>
      {{ current }}
    </div>
  <button class="buttono" ng-click="back()">back</button>
  <button class="buttono" ng-click="next()">next</button>
  </section>
  <script src="./app.js"></script>
</body>
</html>
