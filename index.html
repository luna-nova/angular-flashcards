<!DOCTYPE html>
<html lang="en" ng-app="flash">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <title>Document</title>
</head>
<body ng-controller="DeckController">
  <section ng-controller="StudyController">
    <div ng-if="cards.length" class="card">
      <h6>{{ current + 1 + "." }}</h6>
      <p ng-if="front" class="front">{{ cards[current].front }}</p>
      <p ng-if="!front" class="back">{{ cards[current].back }}</p>
    </div>
    <p ng-if="!cards.length">All gone!</p>
  <button ng-click="back()" ng-disabled="!cards.length">Back</button>
  <button ng-click="next()" ng-disabled="!cards.length">Next</button>
  <button ng-click="iGotIt()" ng-disabled="!cards.length">Got it!</button>
  <button ng-click="reset()">Reset</button>
  </section>
  <hr>
  <section ng-controller="CardController">
    <p>-Front-</p>
    <label for="front"></label>
    <textarea id="frontadd" name="front" rows="4" cols="20" ng-model="front" placeholder="Front Text Here"></textarea>
    <p>-Back-</p>
    <label for="back"></label>
    <textarea id="backadd" name="back" rows="4" cols="20" ng-model="back" placeholder="Back Text Here"></textarea>
    <div>
      <button ng-click="addCard()">Add Card</button>
    </div>
  </section>
  <script src="./app.js"></script>
</body>
</html>
